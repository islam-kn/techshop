{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Product</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="Laptops" {% if product.category == 'Laptops' %}selected{% endif %}>Laptops</option>
                                <option value="Smartphones" {% if product.category == 'Smartphones' %}selected{% endif %}>Smartphones</option>
                                <option value="Accessories" {% if product.category == 'Accessories' %}selected{% endif %}>Accessories</option>
                                <option value="Gaming" {% if product.category == 'Gaming' %}selected{% endif %}>Gaming</option>
                                <option value="Audio" {% if product.category == 'Audio' %}selected{% endif %}>Audio</option>
                                <option value="Other" {% if product.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        {% if product.image_url %}
                        <div class="mb-3">
                            <label class="form-label">Current Image</label>
                            <div>
                                <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-height: 200px;">
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">New Product Image (leave empty to keep current image)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Product</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
